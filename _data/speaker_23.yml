- name: Anja Mager
  institution:
  url:
  position: Referatsleiterin "Nachhaltiger Konsum, Produktbezogener Umweltschutz" BMUV
  function:
  img: /assets/img/speaker/23/anjamager.jpg
  txt: "Anja Mager arbeitet seit mehreren Jahren zu den Themen Ökodesign, Recht auf Reparatur und nachhaltige öffentliche Beschaffung beim Bundesministerium für Umwelt, Naturschutz, nukleare Sicherheit und Verbraucherschutz (BMUV). Zuvor hat sie in der Klimaschutzabteilung des BMU gearbeitet. Dort war sie u.a. Teil der deutschen Delegation bei den internationalen Klimaverhandlungen und für den kommunalen Klimaschutz tätig. Anja Mager ist Juristin und hat in Köln, Florenz und London studiert."
  featured: true
