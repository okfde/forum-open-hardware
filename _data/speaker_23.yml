- name: Katarina Peranić
  institution: DSEE
  url:
  position: Vorständin DSEE
  function:
  img: /assets/img/speaker/23/kati.jpg
  txt: "Katarina Peranić ist Gründungsvorständin der Deutschen Stiftung für Engagement und Ehrenamt. Sie setzt sich insbesondere für sozial-digitale Innovationen im Ehrenamt ein, um hiermit einen Beitrag zum Gelingen laufender und anstehender gesellschaftlicher Transformationsprozesse zu leisten."
  featured: true
