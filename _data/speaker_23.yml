- name: Bonny Brandenburger
  institution: GIG
  url:
  position: Research Associate Weizenbaum Institut
  function:
  img: /assets/img/speaker/23/bonny.jpg
  txt: "Bonny Brandenburger beschäftigt sich mit der Frage, welches Potenzial hochschulintegrierte DIY-Lab-Infrastrukturen für mehr Partizipation in der Bildung haben. Ihre Forschungsinteressen am Weizenbaum Institut umfassen darüber hinaus Open Innovation und offene Technologieentwicklung, Transdisziplinarität und Maker Education."
  featured: true
- name: Prof. Peter Troxler
  institution:
  url:
  position: Forscher an der Schnittstelle Wirtschaft, Gesellschaft und Technologie.
  function:
  img: /assets/img/speaker/23/trox.jpg
  txt: "Peter Troxler ist Professor an der Hochschule für angewandte Wissenschaften in Rotterdam, Niederlande. Er untersucht die Auswirkungen digitaler Fertigungstechnologien sowie der Design- und Fertigungspraxis der Maker auf die Kreativ- und Fertigungsindustrie und die Entstehung vernetzter Kooperationsparadigmen und Geschäftsmodelle, die auf Open-Source-Prinzipien basieren."
  featured: true
- name: Anja Mager
  institution:
  url:
  position: Referatsleiterin "Nachhaltiger Konsum, Produktbezogener Umweltschutz" BMUV
  function:
  img: /assets/img/speaker/23/anjamager.jpg
  txt: "Anja Mager ist Leiterin des Referats 'Nachhaltiger Konsum, Produktbezogener Umweltschutz' beim Bundesministerium für Umwelt, Naturschutz, nukleare Sicherheit und Verbraucherschutz (BMUV). Zuvor hat sie sieben Jahre lang in mehreren Referaten in der Klimaschutzabteilung des BMU gearbeitet. Dort war sie u.a. Teil der deutschen Delegation bei den internationalen Klimaverhandlungen und für den kommunalen Klimaschutz tätig. Anja Mager ist Juristin und hat in Köln, Florenz und London studiert."
  featured: true
- name: Caroline Paulick-Thiel
  institution:
  url:
  position: Moderatorin
  function:
  img: /assets/img/speaker/23/caroline.jpg
  txt: "Caroline ist strategische Designerin und Expertin für verantwortungsvolle Innovation. Ausgebildet in Design und Public Policy, besitzt sie umfangreiche Erfahrungen in der Entwicklung und Leitung von partizipativen Prozessen zur Bearbeitung öffentlicher Herausforderungen. Seit 2015 ist sie Direktorin von Politics for Tomorrow und begleitet gesellschaftliche Transformationsprozesse."
  featured: true